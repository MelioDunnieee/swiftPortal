<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPS</title>
    <style>
        body {
            background-image: linear-gradient(to right, rgba(10, 3, 36, 0.9), rgb(3, 5, 25));
            background-color: black;
            font-family: sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        h1 {
            font-size: xx-large;
            margin: 20px 0;
        } 
        h2 { 
            font-size: xx-large; 
            margin: 20px 0; 
        } 
        hr {
            width: 80%;
            border: 1px solid white;
            margin: 20px 0; /* Space around the horizontal rule */
        }

        .product-container {
            width: 300px; /* Smaller container size */
            height: 300px; /* Smaller container size */
            position: relative;
            border-radius: 10px; /* Adjust border radius for smaller size */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Adjusted shadow for smaller size */
            margin: 10px; /* Space between containers */
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-overlay {
            position: absolute;
            bottom: 10px; /* Adjusted for smaller size */
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            color: white;
            padding: 10px; /* Adjusted padding for smaller size */
            box-sizing: border-box;
        }

        .product-name {
            font-size: 1.5em; /* Adjusted font size for smaller size */
            margin-bottom: 5px; /* Adjusted margin for smaller size */
        }

        .product-button {
            padding: 10px 20px; /* Adjusted padding for smaller size */
            font-size: 1em; /* Adjusted font size for smaller size */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            background-color: #111111; /* Default color */
            color: white;
        }

        .products-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center containers horizontally */
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>DPS</h1> 
    <h2>Products</h2>
    <hr>
    <div class="products-wrapper">
        <div class="product-container">
            <img src="swiftPortal/Images/InShot_20240828_172824757-3.jpg" alt="Restaurant Bundle" class="product-image">
            <div class="product-overlay">
                <div class="product-name">DPS | Restaurant Bundle</div>
                <a href="https://www.roblox.com/game-pass/903988281/Restaurant-Bundle" class="product-button" style="background-color: #000000;">Buy - 470 R$</a>
                <!-- Inline style applied here for blue button color -->
            </div>
        </div> 
    </div>
</body>
</html>
